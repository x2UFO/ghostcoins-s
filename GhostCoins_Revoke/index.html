<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - GhostCoins</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .floating-history {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 31, 63, 0.9);
      color: #00ff88;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      z-index: 1000;
    }
    .history-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="GhostCoins Logo" class="logo">
    <h1>Connexion à GhostCoins</h1>
  </header>

  <main>
    <form id="loginForm">
      <h2>Se connecter</h2>
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Connexion</button>
      <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
    </form>
  </main>

  <div class="floating-history" id="floatingHistory">
    <!-- Liste dynamique -->
  </div>

  <script>
    const historyContainer = document.getElementById("floatingHistory");

    const domains = ["gmail.com", "yahoo.com", "icloud.com", "protonmail.com"];

    function generateEmail() {
      const name = Math.random().toString(36).substring(2, 7);
      const domain = domains[Math.floor(Math.random() * domains.length)];
      return name[0] + "****@" + domain;
    }

    function generateAmount() {
      return Math.floor(Math.random() * (700 - 20 + 1)) + 20;
    }

    function updateHistory() {
      historyContainer.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const email = generateEmail();
        const amount = generateAmount();
        const item = document.createElement("div");
        item.className = "history-item";
        item.textContent = `${email} a déposé +${amount} USDT`;
        historyContainer.appendChild(item);
      }
    }

    updateHistory();
    setInterval(updateHistory, 10000);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
